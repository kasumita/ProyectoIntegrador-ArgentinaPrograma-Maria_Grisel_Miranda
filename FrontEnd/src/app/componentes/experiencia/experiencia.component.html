<div class="container gx-0">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Nueva experiencia</button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td style="width: 50%">
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>
                    <td style="width: 30%">{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
